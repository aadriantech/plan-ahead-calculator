
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Financial Planning Tool</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #slider .noUi-handle {
            outline: none;
            border: none;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Financial Planning Tool</h2>
    <form action="/submit" method="post" id="financialForm">
        <!-- Inputs for assets and liabilities -->
        <div class="form-group">
            <label for="total_assets_at_death">Total Assets at Death:</label>
            <input type="number" name="total_assets_at_death" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="annuity_type">Annuity Type:</label>
            <select name="annuity_type" class="form-control">
                <option value="fixed">Fixed</option>
                <option value="variable">Variable</option>
            </select>
        </div>
        <div class="form-group">
            <label for="annuity_duration">Annuity Duration:</label>
            <select name="annuity_duration" class="form-control">
                <option value="lifetime">Lifetime</option>
                <option value="10">10 Years</option>
                <option value="20">20 Years</option>
            </select>
        </div>
        <div class="form-group" id="returnRateGroup" style="display:none;">
            <label for="expected_return_rate">Expected Rate of Return (%):</label>
            <input type="number" name="expected_return_rate" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Generate Report</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    $(document).ready(function() {
        var annuityType = $('select[name="annuity_type"]');
        annuityType.change(function() {
            var selectedType = $(this).val();
            var returnRateGroup = $('#returnRateGroup');
            if (selectedType === 'variable') {
                returnRateGroup.show();
            } else {
                returnRateGroup.hide();
            }
        });
    });
</script>
</body>
</html>
